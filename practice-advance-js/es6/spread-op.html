<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...spread</title>
</head>
<body>
    <h2>The JavaScript spread operator ( ... ) allows us to quickly copy all or part of an existing array or object into another array or object.
    </h2>
    <script>
        // spreading array
        let nameList = ['aamena','munira','ajab','jumana']

        let newList = [...nameList,"kutub"];

        let fam = ["kutub" , ...nameList]

        console.log(newList, fam)

        // spreading object
        let objperson = {
            name:'ajab',
            age:15,
            usingbrain: false,
        }

        let sis ={
            nickname:'ajju',
            ...objperson,
        }

        console.log(sis)
        console.log(sis.name);
    </script>
</body>
</html>
