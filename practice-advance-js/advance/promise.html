    <script>


    // simple promise with function
        let prom = function(val){
           return new Promise(function(resolve,reject){
            console.log('fetching data, please wait...' )
            setTimeout(()=>{
                if(val){
                console.log(resolve('you fullfilled you promise 🙌'));
                }
                else{
                console.log(reject('you break the promise 😐'));
                }
            }, 3000)
            
        });        
        }
