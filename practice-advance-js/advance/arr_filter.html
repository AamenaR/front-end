<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array filter method</title>
</head>
<body>
    <script>
        const arr = [1,2,3,4,5];
        
        // const newArr = arr.filter(function(num){
        //     return num > 2;
        // })
        // arrow function with scope 
        const newArr = arr.filter((num)=>{ return num>3})

        console.log(newArr);
    </script>
</body>
</html>
