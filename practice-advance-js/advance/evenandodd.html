  <script>

    // var user = ('get even and odd number range');
   var user = Number(prompt('get prime/odd range'));

// even

      if(i % 2 === 0){   //odd condition (i % 2 !== 0)
        document.write(i + "<br>");
      }
    }; 
  </script>
