<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array reduce method</title>
</head>
<body>
    <script>
        const arr = [1,2,3,4,5];
        // const newArr = arr.reduce(function(acc,currval){
        //     return acc+currval;
        // })

        // arrow function
        const newArr = arr.reduce((acc,currval)=>(acc+currval))
        

        console.log(newArr);
    </script>
</body>
</html>
